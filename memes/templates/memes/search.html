      <button type="submit" class="btn btn-default">Search by mem</button>
  </form>
  <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'search' %}">

      </div>
      <button type="submit" class="btn btn-default">Search by creator</button>

  <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'search' %}">

  <h1> .</h1>

</div>
