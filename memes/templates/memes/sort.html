{% extends "memes/base.html"%}

{% block body %}

	<div class="inf" margin=0px; padding=0px;><a href="{% url 'mem_inf' id%}"> <img class="index_list" src="{{ picture }}"> </img> </a> </div>
	{% else %}
    <div class="inf" margin=0px; padding=0px;><a href="{% url 'mem_inf' id%}"> <img class="index_list" src="{{ picture }}"> </img> </a> </div>
	{% endif %}
    {%endfor%}
{% endblock %}
